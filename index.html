<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tinder Clone</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Lorem</h2>
                    <h2>21</h2>
                </div>
                <div class="photo-bio">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Dolore, veritatis nobis esse perspiciatis delectus natus facilis. Aut officiis, 
                        quas repudiandae ea numquam, sint omnis provident nostrum voluptates cupiditate, 
                        similique ratione.
                    </p>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/f6a2e2a39c.js" crossorigin="anonymous"></script>
</body>
</html>
